<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - December 10K Race</title>
    <link rel="stylesheet" href="GlobalHeader.css">
    <link rel="stylesheet" href="leaderboard_OngoingStyle.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="leftHeader">
            <label for="" class="logo">SportSync</label>
            <button class="dashboard">Dashboard</button>
            <button class="activities">Activities</button>
            <button class="race active">Races</button> <!-- Active -->
            <button class="analysis">Analysis</button>
        </div>
        <div class="rightHeader">
            <img src="assets/DashboardPage/userIcon.svg" alt="User Icon">
        </div>
    </div>

    <!-- Leaderboard Section -->
    <main class="leaderboard-container">
        <div class="leaderboard-header">
            <h1>Leaderboard</h1>
            <h2>December 10K Race</h2>
            <p>2024-12-01 to 2024-12-31</p>
            <button class="join-race-button">Join Race</button>
        </div>
        <table class="leaderboard-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Username</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>user_a</td>
                    <td>1h 10m 10s</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>user_b</td>
                    <td>1h 30m 15s</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>user_c</td>
                    <td>1h 45m 15s</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
