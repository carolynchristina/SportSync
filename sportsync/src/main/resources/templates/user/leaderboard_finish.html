<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="GlobalHeader.css">
  <link rel="stylesheet" href="leaderboard_finishStyle.css">
</head>
<body>
  <header>
    <div class="leftHeader">
        <label for="" class="logo">SportSync</label>
        <button for="" class="dashboard">Dashboard</button>
        <button for="" class="activities">Activities</button>
        <button for="" class="race" class="active">Races</button>
        <button for="" class="analysis">Analysis</button>
    </div>
    <div class="rightHeader">
        <img src="assets/DashboardPage/userIcon.svg" alt="">
    </div>
  </header>

  <main>
    <section class="leaderboard">
      <h1>Leaderboard</h1>
      <h2>November 10K Race</h2>
      <p>2024-11-01 to 2024-11-30</p>

      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Username</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>user_a</td>
            <td>1h 10m 10s</td>
          </tr>
          <tr>
            <td>2</td>
            <td>user_b</td>
            <td>1h 30m 15s</td>
          </tr>
          <tr>
            <td>3</td>
            <td>user_c</td>
            <td>1h 45m 15s</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
