<div th:fragment="filter">
    <form method="GET" th:action="@{/sportsync/admin}">
        <select class="select" name="status" th:value="${status}" onchange="this.form.submit()">
            <option value="" disabled selected>Filter by member status:</option>
            <option value="">All</option>
            <option th:selected="${status=='active'}">Active</option>
            <option th:selected="${status=='inactive'}">Inactive</option>
        </select>
    </form>
</div>
