<div th:fragment="searchBar">
    <div th:if="${object} == 'member'">
        <form method="GET" th:action="@{/sportsync/admin}">
            <input type="text" name="keyword" th:value="${keyword}" placeholder="Search by username">
            <button type="submit" class="btn">Search</button>
        </form>
    </div>
    <div th:if="${object} == 'race'">
        <form method="GET" th:action="@{/sportsync/admin/listRace}">
            <input type="text" name="keyword" th:value="${keyword}" placeholder="Search by title">
            <button type="submit" class="btn">Search</button>
        </form>
    </div>
</div>
